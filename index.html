<!DOCTYPE html>
<html lang="”en”">
  <head>
    <meta charset=”UTF-8"> <meta name=”viewport” content=”width=device-width,
    initial-scale=1.0"> <meta http-equiv=”X-UA-Compatible” content=”ie=edge”>

    <title>Letterpad Editor Demo</title>

    <style type="text/css">
      html,
      body {
        /* remove defaults */
        margin: 0;
        padding: 0;
        border: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/javascript">
      var script = document.createElement("script");
      var isLocal = document.location.href.indexOf("8080") >= 0;
      if (isLocal) {
        script.setAttribute("src", "dist/bundles/editor.react.js");
      } else {
        // testing, netlify, etc.
        script.setAttribute("src", "dist/bundles/editor.demo.js");
      }
      document.body.appendChild(script);
    </script>
  </body>
</html>
